<body>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>



  <nav class="navbar navbar-toggleable-lg bg-inverse navbar-inverse fixed-top-2">
    <nav class="navbar navbar-expand-lg" id="bluebar">
      <div class="sticky-top">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">

              <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                  Todos os Departamentos
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Celulares & Smartphones</a></li>
                  <li><a class="dropdown-item" href="#">Eletrodomésticos</a></li>
                  <li><a class="dropdown-item" href="#">TVs e Vídeo</a></li>

                  <li><a class="dropdown-item" href="#">Eletroportáteis</a></li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Ofertas do dia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dia das mães</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="#">Xiaomi</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Eletrodomésticos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TVs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <span class="carousel">
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img\aniversario-carrefour.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/diadasmaes.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/quartaequinta.png" alt="Third slide">
          </div>
        </div class="prev-next">
        <!-- Left and right controls/icons -->
        <div>
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      </div>
    </span>

    <span class="phones">
      <img class="phoneimages" src="img/iphones.png" alt="Iphones">
      <img class="phoneimages" src="img/smartphones1.png" alt="Smartphones photo">
      <img class="phoneimages" src="img/smartphones2.png" alt="Smartphones photo">
      <img class="phoneimages" src="img/smartphones3.png" alt="Smartphones photo">
